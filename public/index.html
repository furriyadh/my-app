  <!-- Environment Detection and Configuration -->
  <script>
    // Set environment variables
    window.ENV = {
      NODE_ENV: 'production',
      API_URL: 'https://api.googleadsai.com',
      APP_VERSION: '1.0.0',
      BUILD_TIME: new Date().toISOString()
    };
    
    // Development environment detection
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      window.ENV.NODE_ENV = 'development';
      window.ENV.API_URL = 'http://localhost:5000/api';
      document.documentElement.classList.add('env-development');
    } else {
      document.documentElement.classList.add('env-production');
    }
    
    // Add browser detection classes
    const ua = navigator.userAgent;
    if (ua.includes('Chrome')) document.documentElement.classList.add('browser-chrome');
    if (ua.includes('Firefox')) document.documentElement.classList.add('browser-firefox');
    if (ua.includes('Safari') && !ua.includes('Chrome')) document.documentElement.classList.add('browser-safari');
    if (ua.includes('Edge')) document.documentElement.classList.add('browser-edge');
    
    // Add device type classes
    if (/Mobi|Android/i.test(ua)) {
      document.documentElement.classList.add('device-mobile');
    } else if (/Tablet|iPad/i.test(ua)) {
      document.documentElement.classList.add('device-tablet');
    } else {
      document.documentElement.classList.add('device-desktop');
    }
    
    // Loading screen management
    let loadingProgress = 0;
    const progressBar = document.querySelector('.loading-progress-bar');
    
    const updateProgress = (progress) => {
      loadingProgress = Math.min(progress, 100);
      if (progressBar) {
        progressBar.style.width = loadingProgress + '%';
      }
    };
    
    // Simulate loading progress
    updateProgress(10);
    
    // Hide loading screen when app is ready
    window.addEventListener('load', function() {
      updateProgress(90);
      setTimeout(() => {
        updateProgress(100);
        setTimeout(() => {
          document.body.classList.add('app-ready');
        }, 500);
      }, 200);
    });
    
    // Error handling for uncaught errors
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      
      // Show error fallback for critical errors
      if (event.error && event.error.message.includes('ChunkLoadError')) {
        document.body.innerHTML = `
          <div class="error-fallback">
            <div class="error-content">
              <h1 class="error-title">⚠️ خطأ في التحميل</h1>
              <p class="error-message">
                حدث خطأ أثناء تحميل التطبيق. قد يكون هذا بسبب تحديث في الخادم.
                <br><br>
                يرجى إعادة تحميل الصفحة للمتابعة.
              </p>
              <button class="error-button" onclick="window.location.reload()">
                إعادة تحميل
              </button>
            </div>
          </div>
        `;
      }
    });
    
    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });
    
    // Performance monitoring
    if (window.performance && window.performance.mark) {
      window.performance.mark('app-start');
    }
    
    // Service Worker registration (for PWA)
    if ('serviceWorker' in navigator && window.ENV.NODE_ENV === 'production') {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
